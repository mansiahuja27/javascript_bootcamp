<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" class="display" disabled>
        <div class="buttons">
            <button class="btn" onclick="document.querySelector('.display').value += '1'">1</button>
            <button class="btn" onclick="document.querySelector('.display').value += '2'">2</button>
            <button class="btn" onclick="document.querySelector('.display').value += '3'">3</button>
            <button class="btn operator" onclick="document.querySelector('.display').value += '+'">+</button>
            <button class="btn" onclick="document.querySelector('.display').value += '4'">4</button>
            <button class="btn" onclick="document.querySelector('.display').value += '5'">5</button>
            <button class="btn" onclick="document.querySelector('.display').value += '6'">6</button>
            <button class="btn operator" onclick="document.querySelector('.display').value += '-'">-</button>
            <button class="btn" onclick="document.querySelector('.display').value += '7'">7</button>
            <button class="btn" onclick="document.querySelector('.display').value += '8'">8</button>
            <button class="btn" onclick="document.querySelector('.display').value += '9'">9</button>
            <button class="btn operator" onclick="document.querySelector('.display').value += '*'">*</button>
            <button class="btn clear" onclick="document.querySelector('.display').value= ''">C</button>
            <button class="btn" onclick="document.querySelector('.display').value += '0'">0</button>
            <button class="btn operator" onclick="document.querySelector('.display').value = eval(document.querySelector('.display').value)">=</button>
            <button class="btn operator" onclick="document.querySelector('.display').value += '/'">/</button>
        </div>
    </div>
</body>
</html>
